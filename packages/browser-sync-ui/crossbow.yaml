watch:
  default:
    before:
      - nodemon
      - webpack-watch
    "src/scss/**":
      - "crossbow-sass --production"
    "src/svg":
      - "icons"
    "src/crossbow":
      - "crossbow"

tasks:

  pre-release:
    description: Run server+e2e tests to ensure a safe release
    tasks:
      - test
      - test/protractor.sh

  build-all:
    description: Run all build tasks
    runMode: 'parallel'
    tasks:
      - build-js
#      - build-css

  build-js:
    description: Create the Client-side Javascript bundle
    tasks:
      - webpack

  build-css:
    description: Create the minified CSS files
    tasks:
      - 'crossbow-sass --production'

  test:
    description: Run the build tasks + unit tests
    tasks:
      - build-all
      - mocha

  nodemon: >
     @bg nodemon example.server.js
     -w lib
     -w public
     -w static
     -e css,js,html,svg

  webpack-watch: >
     @bg webpack -w

  mocha:   '@npm mocha --timeout 10000 test/server --recursive'
  webpack: '@npm webpack'

options:

  icons:
    input: "src/svg/*.svg"
    output: "public/img/icons"

  crossbow-sass:
    input: "src/scss/core.scss"
    output: "public/css"

  crossbow:
    input:
      - "src/crossbow/*.hbs"
      - "src/crossbow/components/*.hbs"
      - "src/crossbow/content/*.hbs"
    output: "./static"
    config:
      config:
        base: "src/crossbow"
      data:
        site: "file:_config.yml"
